experiment_name: "tuning_cll_logistic"
n_folds: 5
n_seeds: 1
datasets_train: 
  - "data/CLL/train"
datasets_valid:
  - "data/CLL/val"
dataset_config:
  sample_size: 27000
experiment_config:
  dd_sample_size: 5000
  max_iter: 100000
  bayesian_dd: True
param_grid:
  lr:
    - 0.001
    - 0.0001
    - 0.00001
    - 0.000001
  alpha:
    - 0.95
    - 0.99
    - 0.995
  dd_threshold:
    - 95
    - 97.5
    - 99
    - 99.9
    - 99.995
  negative_penalty:
    - 1
  architecture:
    - [3,1]
    - [6,1]
    - [10,1]
    - [15,1]
    - [2,1]
    - [3,3,1]
    - [6,6,1]
    - [10,10,1]
    - [15,15,1]
    - [4,2,1]
    - [3,3,3,1]
    - [6,6,6,1]
    - [10,10,10,1]
    - [15,15,15,1]
    - [8,4,2,1]
